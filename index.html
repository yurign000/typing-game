<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <div class="words__quantity">
            <label>Words:</label>
            <div class="radio__container">
                <input type="radio" name="words__radio">
                <span class="radio__design">10</span>
            </div>
            <div class="radio__container">
                <input type="radio" name="words__radio">
                <span class="radio__design">30</span>
            </div>
            <div class="radio__container">
                <input type="radio" name="words__radio">
                <span class="radio__design">50</span>
            </div>
            <div class="radio__container">
                <input type="radio" name="words__radio">
                <span class="radio__design">100</span>
            </div>
        </div>
        <div id="typing__area"></div>
    </main>
</body>
</html>
