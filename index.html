<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main>
        <section id="config">
            <article id="words__quantity">
                <div class="radio__container">
                    <input type="radio" name="words__radio">
                    <p class="radio__design">10</p>
                </div>
                <div class="radio__container">
                    <input type="radio" name="words__radio" checked>
                    <span class="radio__design">20</span>
                </div>
                <div class="radio__container">
                    <input type="radio" name="words__radio">
                    <span class="radio__design">40</span>
                </div>
                <div class="radio__container">
                    <input type="radio" name="words__radio">
                    <span class="radio__design">100</span>
                </div>
                <div class="radio__container">
                    <input type="radio" name="words__radio">
                    <span class="radio__design">250</span>
                </div>
            </article>
            <article id="font__size">
                <label>Font:</label>
                <input type="number" value="20">
            </article>
        </section>

        <section id="typing__area"></section>
    </main>
</body>
</html>
